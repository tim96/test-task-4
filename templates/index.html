<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Test task4</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Shopping cart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" v-on:click="generateData()">Generate data</a>
                    </li>
                </ul>

                <a class="btn btn-light" data-toggle="modal" data-target="#shoppingCart" href="#">Cart ({{ cart.length }})</a>
                <div id="shoppingCart" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Shopping cart</h5>
                                <button class="close" data-dismiss="modal">
                                    &times;
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5 class="modal-title" v-if="cart.length < 1">Empty(</h5>

                                <table class="table table-borderless">
                                    <tr v-for="item in cart">
                                        <td>{{ item.name }}</td>
                                        <td>{{ item.price }}</td>
                                    </tr>
                                    <tr></tr>
                                    <tr>
                                        <td><strong>Total:</strong></td>
                                        <td><strong>{{sumCart()}}</strong></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" v-if="cart.length > 0" v-on:click="createOrder()">Buy</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="payModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Pay</h5>
                                <button class="close" data-dismiss="modal">
                                    &times;
                                </button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <strong>Order Id: {{ orderId }}</strong>
                                </div>
                                <div>
                                    <input type="number" min="0" v-model="paySum">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" v-on:click="payOrder(orderId, paySum)">Pay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container" style="padding-top: 10px;">
            <h1>My online store</h1>

            <table class="table">
                <thead v-if="results.length > 0">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="result in results">
                    <td>{{ result.id }}</td>
                    <td>{{ result.name }}</td>
                    <td>{{ result.price }}</td>
                    <td>
                        <button class="btn btn-primary" v-on:click="addToCart(result.id)">Add to cart</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="/bundle.js" type="text/javascript"></script>
</body>
</html>
